<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: hsl(62, 77%, 79%);
    }
    
    .container {
      max-width: 500px; /* Adjust the maximum width as needed */
      margin: 0 auto;
      
      color: rgb(0, 0, 0);
    }
    .restaurant-img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    
    }
    #map {
      width: 100%;
      height: 300px;
      margin-top: 20px;
    }
    #contact {
      background: url('') center/cover no-repeat;
      color: hsla(316, 84%, 38%, 0.848);
      padding: 50px 0;
    }
  </style>
  <title>Restaurant Contact Us</title>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Foody hotpot&buffet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="jumbotron text-center">
    <h1 class="display-4">Welcome to foody Foody-Hotpot& Buffet</h1>
    <p class="lead">Delicious dishes in a cozy atmosphere.</p>
  </div>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br/><br/>

      <!--  Placeholder Google Map -->
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54905.44806576758!2d104.00550842285153!3d30.673657641975556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x36efdab5528125c9%3A0x9349a4d8bd0f4c41!2sBashu%20Dazhaimen%20Hot%20Pot!5e0!3m2!1sen!2smm!4v1706551565554!5m2!1sen!2smm" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>
  </section>

  <!-- Contact Information Section -->
  <section class="mb-4">
    <div class="container text-center">
      <h3>Contact Information</h3>
      <p>91 Beida St,Sichuan,China</p>
      <p>Email: info@foody.com</p>
      <p>Phone: (555) 123-4567</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3 bg-light">
    <p>&copy; 2024 Foody-Hotpot& Buffet. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
