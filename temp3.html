<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      
      background-color: hsl(70, 80%, 83%);
    }
    .contact-form {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #dcc811;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .restaurant-img {
      max-width: 40%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
  <title>Contact Form </title><!--using some photos-->
</head>
<body>
    

  <div class="container">
    <div class="contact-form">
      <h2 class="text-center mb-4">Contact Us</h2>
      
      <!-- Restaurant Photos -->
      <img src="img/img.png" alt="Restaurant Image 1" class="restaurant-img">
      <img src="img/aboutimg (1).jpg" alt="Restaurant Image 2" class="restaurant-img">
      
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function (event) {
      event.preventDefault();
      // add JavaScript code here to handle form submission
    });
    
  </script>

</body>
</html>
